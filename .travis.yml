language: node_js
node_js:
- '6.9.1'


branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli@1.3.1
  - npm i

script:
  - ng build --env=prod --build-optimizer --base-href /serverless-info/

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: visualiza.tideapps.com
  skip_cleanup: true
  upload-dir: serverless-info
  local_dir: dist

notifications:
  email:
    on_failure: change
    on_success: change
